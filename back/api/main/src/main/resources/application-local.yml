server:
  port: 8080

spring:
  config:
    activate:
      on-profile: local
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    user:
      name: admin
      password: admin

jwt:
  secret: my-secret-key-local-key-1234567890
  expiration: 86400000

logging:
  level:
    com.example.onandoff: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %highlight(%-5level) %cyan(%logger{36}) - %msg%n" 